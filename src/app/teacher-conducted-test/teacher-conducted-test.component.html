<div class="conducted-test-container">
    <div class="outer-box">
        <div class="inner-box">
            <mat-accordion class="expansion-header-schedule-class mat-elevation-z5" *ngFor="let exams of conductedExam"
                multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>{{exams.Subject}} : {{exams.Class}}</mat-panel-title>
                        <mat-panel-description>Time : {{exams.Time}} Hrs</mat-panel-description>
                    </mat-expansion-panel-header>

                    <div class="time-and-quesnumber">
                        <div class="start-date mat-elevation-z4">
                            <h3 id="desc4">Start : {{exams.StartDate}}</h3>
                        </div>
                        <div class="end-date mat-elevation-z4">
                            <h3 id="desc5">Expiry : {{exams.EndDate}}</h3>
                        </div>
                    </div>

                    <div class="sets-of-questions">
                        <div class="question-in-table table-responsive">
                            <table class="table question-table">
                                <thead>
                                    <tr>
                                        <th scope="col">S.No</th>
                                        <th scope="col">Question</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let que of exams.ExamQuestions">

                                        <td scope="row"></td>
                                        <td><div class="class-keywords">{{que.Question}}</div></td>
                                        <td>{{que.Score}}</td>


                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <br>
</div>
