<div class="password-container">
  <div class="change-password-container">
    <div class="change-password">
      <form id="id-change-pwd" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form-horizontal ">

        <mat-form-field class="new-password">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword">
        </mat-form-field>

        <mat-form-field class="confirm-password">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>

        <button class="btn btn-change-password mat-elevation-z4" (click)="SubmitChangePassword()">Change Password</button>

      </form>
      <div class="display-message" *ngIf="showMessage">
          <h2>Your Password has been changed Successfully</h2>
      </div>

    </div>
  </div>
</div>
