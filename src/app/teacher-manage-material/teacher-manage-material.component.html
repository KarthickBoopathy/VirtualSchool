
                <div class="all-material">
                    <div class="material-detail table-responsive">

                       
                        <table class="table material-table">
                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Class</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">File ID</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let matlist of materialList">

                                    <td scope="row"></td>
                                    <td>{{matlist.Class}}</td>
                                    <td>{{matlist.Subject}}</td>
                                    <td>{{matlist.FileID}}</td>
                                    <td>{{matlist.Type}}</td>
                                    <td>{{matlist.Title}}</td>
                                    <td>
                                        <button class="btn btn-delete-row mat-elevation-z4"
                                            (click)="remove(matlist)">Remove</button>
                                    </td>
                              
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
