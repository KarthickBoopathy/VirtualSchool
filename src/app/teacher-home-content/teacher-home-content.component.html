<div class="container">
    <div class="mainpage">
        <div class="quiz-details">
            <div class="quiz-box" *ngFor="let que of quizquestion" >
                <label id="id-question">{{que.fullQuestion}}</label>
                <mat-radio-group  class="example-radio-group" [(ngModel)]="favoriteSeason">
                <!--   <mat-radio-button class="example-radio-button" *ngFor="let season of quizquestion" [value]="season">
                        {{season}}
                      </mat-radio-button>--> 
                      <mat-radio-button class="example-radio-button" [value]="">{{que.optionA}}</mat-radio-button>
                      <mat-radio-button class="example-radio-button" [value]="">{{que.optionB}}</mat-radio-button>
                      <mat-radio-button class="example-radio-button" [value]="">{{que.optionC}}</mat-radio-button>
                      <mat-radio-button class="example-radio-button" [value]="">{{que.optionD}}</mat-radio-button>

                </mat-radio-group>
            </div>

            <div>Your favorite season is: {{favoriteSeason}}</div> 
        </div>
    </div>
</div>
